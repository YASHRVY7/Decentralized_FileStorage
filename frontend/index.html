<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Decentralized File Storage</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
    <div class="container-fluid">
      <button class="btn btn-light" id="shareButton">Share</button>
      <div class="ms-auto">
        <button class="btn btn-warning" id="connectMetamask">Connect MetaMask</button>
      </div>
    </div>
  </nav>

  <div class="container mt-5">
    <h1 class="text-center text-primary">Decentralized File Storage</h1>

    <!-- Upload Section -->
    <div class="row justify-content-center mb-4">
      <div class="col-md-6">
        <div class="card shadow-lg">
          <div class="card-body">
            <h5 class="card-title text-center">Upload File</h5>
            <input type="file" id="fileInput" class="form-control mb-3">
            <button class="btn btn-success w-100" id="uploadButton">Upload to IPFS</button>
          </div>
        </div>
      </div>
    </div>

    <!-- Uploaded Files List -->
    <div class="row justify-content-center">
      <div class="col-md-8">
        <h4 class="text-center">Uploaded Files</h4>
        <ul id="fileList" class="list-group"></ul>
      </div>
    </div>

    <!-- Access File Section -->
    <div class="row justify-content-center mt-4">
      <div class="col-md-6">
        <div class="card shadow-lg">
          <div class="card-body">
            <h5 class="card-title text-center">Access Shared File</h5>
            <input type="text" id="senderAddress" class="form-control mb-3" placeholder="Enter Sender Address">
            <input type="text" id="fileHashInput" class="form-control mb-3" placeholder="Enter File Hash">
            <button class="btn btn-primary w-100" id="accessFileButton">Access File</button>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Share Modal -->
  <div class="modal fade" id="shareModal" tabindex="-1">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title">Share File Access</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
        </div>
        <div class="modal-body">
          <input type="text" id="receiverAddress" class="form-control mb-3" placeholder="Enter Receiver Address">
          <input type="text" id="shareFileHash" class="form-control mb-3" placeholder="Enter File Hash">
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
          <button type="button" class="btn btn-primary" id="grantAccessButton">Grant Access</button>
        </div>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/web3@latest/dist/web3.min.js"></script>
  <script src="https://unpkg.com/ipfs-http-client/dist/index.min.js"></script>
  <script src="app.js"></script>
</body>
</html>

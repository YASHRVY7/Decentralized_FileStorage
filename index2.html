<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Decentralized File Storage</title>
  <!-- Bootstrap Dark Theme -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css" rel="stylesheet">
  <style>
    /* Custom Dark Theme */
    body {
      background-color: #121212;
      color: #e0e0e0;
    }
    .navbar-dark {
      background-color: #1e1e1e;
    }
    .card {
      background-color: #212121;
      border: 1px solid #424242;
    }
    .btn-primary {
      background-color: #6200ea;
      border-color: #6200ea;
    }
    .btn-primary:hover {
      background-color: #3700b3;
      border-color: #3700b3;
    }
    .table-dark {
      background-color: #1e1e1e;
      border-color: #424242;
    }
    .table-dark th,
    .table-dark td {
      border-color: #424242;
    }
    .modal-content {
      background-color: #212121;
      color: #e0e0e0;
    }
    .form-control {
      background-color: #1e1e1e;
      color: #e0e0e0;
      border: 1px solid #424242;
    }
    .form-control:focus {
      background-color: #1e1e1e;
      color: #e0e0e0;
      border-color: #6200ea;
      box-shadow: 0 0 0 0.25rem rgba(98, 0, 234, 0.25);
    }
    .alert {
      background-color: #3700b3;
      color: #ffffff;
      border: none;
    }
    h1, h4 {
      color: #bb86fc;
    }

    /* Placeholder Styling */
    .form-control::placeholder {
      color: #ffffff; /* White placeholder text */
      opacity: 0.7; /* Slightly transparent for better contrast */
    }

    .form-control:focus::placeholder {
      color: #ffffff; /* Ensure placeholder remains white on focus */
    }
  </style>
</head>
<body>
  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">
      <a class="navbar-brand" href="#"><i class="bi bi-cloud-fill"></i> Decentralized File Storage</a>
      <button class="btn btn-light ms-auto" id="shareButton">Share <i class="bi bi-share-fill"></i></button>
      <button class="btn btn-warning ms-2" id="connectMetamask">Connect MetaMask <i class="bi bi-wallet2"></i></button>
    </div>
  </nav>

  <!-- Main Content -->
  <div class="container mt-5">
    <h1 class="text-center"><i class="bi bi-cloud-upload-fill"></i> Decentralized File Storage</h1>

    <!-- Upload Section -->
    <div class="row justify-content-center mb-4">
      <div class="col-md-6">
        <div class="card shadow-lg">
          <div class="card-body">
            <h5 class="card-title text-center"><i class="bi bi-upload"></i> Upload File</h5>
            <input type="file" id="fileInput" class="form-control mb-3">
            <input type="text" id="fileNameInput" class="form-control mb-3" placeholder="Enter file name">
            <input type="text" id="descriptionInput" class="form-control mb-3" placeholder="Enter file description">
            <button class="btn btn-primary w-100" id="uploadButton"><i class="bi bi-upload"></i> Upload to IPFS</button>
          </div>
        </div>
      </div>
    </div>

    <!-- Uploaded Files List -->
    <div class="row justify-content-center">
      <div class="col-md-8">
        <h4 class="text-center"><i class="bi bi-list-ul"></i> Uploaded Files</h4>
        <table class="table table-dark table-striped">
          <thead>
            <tr>
              <th><i class="bi bi-person-circle"></i> Owner Address</th>
              <th><i class="bi bi-file-earmark-text"></i> File Name</th>
              <th><i class="bi bi-card-text"></i> Description</th>
              <th><i class="bi bi-hash"></i> IPFS Hash</th>
            </tr>
          </thead>
          <tbody id="fileListTable"></tbody>
        </table>
      </div>
    </div>

    <!-- Access Shared File Section -->
    <div class="row justify-content-center mt-4">
      <div class="col-md-6">
        <div class="card shadow-lg">
          <div class="card-body">
            <h5 class="card-title text-center"><i class="bi bi-unlock-fill"></i> Access Shared File</h5>
            <input type="text" id="senderAddress" class="form-control mb-3" placeholder="Enter Sender Address">
            <input type="text" id="fileHashInput" class="form-control mb-3" placeholder="Enter File Hash">
            <button class="btn btn-primary w-100" id="accessFileButton"><i class="bi bi-check-circle-fill"></i> Access File</button>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Share Modal -->
  <div class="modal fade" id="shareModal" tabindex="-1">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title"><i class="bi bi-share-fill"></i> Share File Access</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
        </div>
        <div class="modal-body">
          <input type="text" id="receiverAddress" class="form-control mb-3" placeholder="Enter Receiver Address">
          <input type="text" id="shareFileHash" class="form-control mb-3" placeholder="Enter File Hash">
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal"><i class="bi bi-x-circle-fill"></i> Close</button>
          <button type="button" class="btn btn-primary" id="grantAccessButton"><i class="bi bi-check-circle-fill"></i> Grant Access</button>
        </div>
      </div>
    </div>
  </div>

    <!-- Shared Access List Section -->
<div class="row justify-content-center mt-4">
  <div class="col-md-8">
    <h4 class="text-center"><i class="bi bi-people-fill"></i> Shared Access List</h4>
    <table class="table table-dark table-striped">
      <thead>
        <tr>
          <th><i class="bi bi-file-earmark-text"></i> File Hash</th>
          <th><i class="bi bi-person-circle"></i> Granted Access To</th>
        </tr>
      </thead>
      <tbody id="sharedAccessTable"></tbody>
    </table>
  </div>
</div>



  <!-- Scripts -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/web3@latest/dist/web3.min.js"></script>
  <script src="app.js"></script>
</body>
</html>
